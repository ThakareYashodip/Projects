<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card UI</title>

    <!-- CSS -->
    <link rel="stylesheet" href="index.css" />

    <!-- Boxicons CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    />
  </head>
  <body>
    <div class="profile_card">
      <div class="image">
        <img src="FullShotNinja.jpg" alt="Profile" class="profile-img" />
      </div>

      <div class="text_data">
        <span class="name">CodingLab</span>
        <span class="job">Youtuber & Blogger</span>
      </div>

      <div class="media-buttons">
        <a href="#" style="background-color: coral" class="link">
          <i class="bx bx-scatter-chart"></i>
        </a>
        <a href="#" style="background-color: coral" class="link">
          <i class="bx bx-bowl-hot"></i>
        </a>
        <a href="#" style="background-color: goldenrod" class="link">
          <i class="bx bxs-balloon"></i>
        </a>
        <a href="#" style="background-color: blueviolet" class="link">
          <i class="bx bx-child"></i>
        </a>
      </div>

      <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
      </div>

      <div class="analytics">
        <div class="data">
          <i class='bx bxs-heart'></i>
          <span class="number">60k</span>
        </div>
        <div class="data">
          <i class='bx bx-message-dots'></i>
          <span class="number">20k</span>
        </div>
        <div class="data">
          <i class='bx bx-share-alt'></i>
          <span class="number">10k</span>
        </div>
      </div>
      
    </div>
  </body>
</html>
